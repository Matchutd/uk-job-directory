<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 30 Christian Centres in the UK</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-900 text-white py-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">Top 30 Christian Centres in the UK</h1>
  </header>

  <main class="p-6 grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Example Listing Format -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <img src="https://www.harnhillcentre.org.uk/assets/images/logo.png" alt="Harnhill Centre" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Harnhill Centre of Christian Healing</h2>
        <a href="https://www.harnhillcentre.org.uk" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Visit Site</a>
      </div>
    </div>

    <!-- Repeat this block with unique content for each of the 30 centres -->
    <!-- Add a few more below as an example -->

    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <img src="https://www.crowhursthealing.org.uk/images/logo.png" alt="Crowhurst Christian Healing Centre" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Crowhurst Christian Healing Centre</h2>
        <a href="https://www.crowhursthealing.org.uk" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Visit Site</a>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <img src="https://www.wellhealing.org/wp-content/uploads/2020/03/logo.png" alt="The Well Christian Healing Centre" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">The Well Christian Healing Centre</h2>
        <a href="https://www.wellhealing.org" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Visit Site</a>
      </div>
    </div>

    <!-- Continue the same structure for the remaining 27 listings -->

  </main>

  <footer class="bg-blue-900 text-white py-4 text-center mt-12">
    <p>&copy; 2025 Your Name or Ministry | All rights reserved.</p>
  </footer>
</body>
</html>
